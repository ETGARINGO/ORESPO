<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORESPO Form</title>

<style>
    body {
        margin: 0;
        background: #f4f6f9;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .iframe-container {
        width: 95%;
        max-width: 1200px;
        height: 95vh;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);

        /* Animation */
        opacity: 0;
        transform: translateY(40px);
        animation: fadeSlideUp 1s ease-out forwards;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    @keyframes fadeSlideUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>

<div class="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbzldubjPB1EejgcN4xXf7zPcwKxvgWrR8MuADiH_Vk5a4hLAwu0A-Ex4yp8dHPWBEQu/exec?page=form"></iframe>
</div>

</body>
</html>
