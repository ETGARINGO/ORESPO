<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_self">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO9 KAPIT-BISIG</title>
    <style>
        :root {
            --red: #ff0000;
            --blue: #0044ff;
            --cyan: #38bdf8;
            --dark: #000000;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            background: var(--dark);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- POLICE FLUSHING (RED/BLUE) --- */
        #police-lights {
            position: fixed;
            inset: 0;
            z-index: 1;
            opacity: 0.1;
            pointer-events: none;
            animation: flush 0.6s infinite steps(2);
        }

        @keyframes flush {
            0% { background: var(--red); }
            50% { background: var(--blue); }
        }

        /* --- THUNDER EFFECT --- */
        #lightning {
            position: fixed;
            inset: 0;
            background: white;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes thunder-strike {
            0%, 90% { opacity: 0; }
            92% { opacity: 0.6; }
            94% { opacity: 0.2; }
            96% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* --- ENTRANCE PAGE --- */
        #cover {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: all 0.8s ease-in-out;
            background: radial-gradient(circle, #001a33 0%, #000 80%);
        }

        .logo-btn {
            width: 280px;
            cursor: pointer;
            filter: drop-shadow(0 0 15px var(--cyan));
            transition: transform 0.3s;
            z-index: 60;
        }

        .logo-btn:active { transform: scale(0.9); }

        .radar {
            position: absolute;
            width: 280px; height: 280px;
            border: 2px solid var(--cyan);
            border-radius: 50%;
            animation: radar-pulse 2s infinite;
            pointer-events: none;
        }

        @keyframes radar-pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* --- THE APP IFRAME (NO EXIT) --- */
        #app-window {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            border: none;
            display: none; /* Hidden until logo is clicked */
            z-index: 1000;
        }

        .system-text {
            color: var(--cyan);
            letter-spacing: 10px;
            margin-top: 30px;
            text-transform: uppercase;
            font-weight: 900;
            text-shadow: 0 0 10px var(--cyan);
        }
    </style>
</head>
<body>

    <div id="police-lights"></div>
    <div id="lightning"></div>

    <div id="cover">
        <div style="position: relative; display: flex; align-items: center; justify-content: center;">
            <div class="radar"></div>
            <img src="KAPIT BISIG.png" class="logo-btn" onclick="openSystem()" alt="LOGO">
        </div>
        <h1 class="system-text">PRO9 COMMAND</h1>
        <p style="color: white; opacity: 0.5; font-size: 10px; margin-top: 10px;">[ CLICK LOGO TO OVERRIDE ]</p>
    </div>

    <iframe id="app-window" src=""></iframe>

    <script>
        // 1. Lightning logic
        function triggerLightning() {
            const delay = Math.random() * 5000 + 3000;
            setTimeout(() => {
                const l = document.getElementById('lightning');
                l.style.animation = 'thunder-strike 0.4s ease-out';
                setTimeout(() => { l.style.animation = ''; }, 400);
                triggerLightning();
            }, delay);
        }
        triggerLightning();

        // 2. No-Exit Logic
        function openSystem() {
            const cover = document.getElementById('cover');
            const iframe = document.getElementById('app-window');
            const lights = document.getElementById('police-lights');
            
            // Set the Source to your Web App
            iframe.src = "https://script.google.com/macros/s/AKfycbzldubjPB1EejgcN4xXf7zPcwKxvgWrR8MuADiH_Vk5a4hLAwu0A-Ex4yp8dHPWBEQu/exec";

            // Visual Transition
            cover.style.transform = "translateY(-100%)";
            cover.style.opacity = "0";
            
            setTimeout(() => {
                cover.style.display = "none";
                iframe.style.display = "block";
                
                // Keep the police lights pulsing VERY subtly over the app for effect
                lights.style.zIndex = "1001";
                lights.style.opacity = "0.03";
            }, 800);
        }

        // Prevent Right Click (Optional Security)
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
