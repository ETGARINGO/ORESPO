<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #0f172a; /* Deep tech blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* The "Flushing" / Pulsing Logo Container */
    .logo-container {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url('LOGO.PNG') no-repeat center;
      background-size: contain;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0, 102, 255, 0.5);
      animation: pulse-glow 2s infinite ease-in-out;
    }

    /* Outer Ring Animation */
    .logo-container::before {
      content: '';
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      border: 2px solid rgba(0, 195, 255, 0.6);
      border-radius: 50%;
      animation: flush-ring 1.5s infinite linear;
    }

    @keyframes pulse-glow {
      0% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 102, 255, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 195, 255, 0.8); }
      100% { transform: scale(1); box-shadow: 0 0 20px rgba(0, 102, 255, 0.5); }
    }

    @keyframes flush-ring {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    h1 {
      color: white;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 30px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 195, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="logo-container"></div>
  <h1>PRO9 KAPIT-BISIG:<br><span style="font-size: 0.7em; color: #38bdf8;">Regionwide Program</span></h1>

</body>
</html>
