<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_self">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO9 TACTICAL PORTAL</title>
    <style>
        :root {
            --red: #ff0000;
            --blue: #0044ff;
            --cyan: #00f2ff;
            --bg: #000000;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* --- POLICE LIGHT FLUSHING --- */
        #police-fx {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
            opacity: 0.12;
            animation: police-strobe 0.6s infinite steps(2);
        }

        @keyframes police-strobe {
            0% { background: var(--red); box-shadow: inset 0 0 150px var(--red); }
            50% { background: var(--blue); box-shadow: inset 0 0 150px var(--blue); }
        }

        /* --- THUNDER/LIGHTNING --- */
        #lightning-fx {
            position: fixed;
            inset: 0;
            background: white;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes thunder-bolt {
            0%, 90% { opacity: 0; }
            92% { opacity: 0.4; }
            93% { opacity: 0.1; }
            95% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* --- ENTRANCE COVER --- */
        #cover-page {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: transform 1s cubic-bezier(0.85, 0, 0.15, 1);
            background: radial-gradient(circle, #001020 0%, #000 100%);
        }

        .logo-container {
            position: relative;
            width: 260px; height: 260px;
            cursor: pointer;
        }

        .logo-img {
            width: 100%; height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--cyan));
            animation: breathe 3s infinite ease-in-out;
            z-index: 10;
            position: relative;
        }

        /* Radar pulses around logo */
        .radar {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border: 2px solid var(--cyan);
            border-radius: 50%;
            animation: radar-grow 2s infinite;
            pointer-events: none;
        }

        @keyframes radar-grow {
            0% { width: 100%; height: 100%; opacity: 1; }
            100% { width: 300%; height: 300%; opacity: 0; }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 10px var(--cyan)); }
            50% { transform: scale(1.03); filter: brightness(1.2) drop-shadow(0 0 25px var(--cyan)); }
        }

        /* --- SCANNING OVERLAY --- */
        #scanner-ui {
            display: none;
            position: absolute;
            color: var(--cyan);
            text-align: center;
            z-index: 60;
        }

        .scan-line {
            width: 300px; height: 2px;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            position: relative;
            animation: scan-move 1.5s infinite linear;
        }

        @keyframes scan-move {
            0% { top: -150px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 150px; opacity: 0; }
        }

        /* --- FULL SCREEN NO-EXIT IFRAME --- */
        #app-frame {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            border: none;
            display: none;
            z-index: 1000;
        }

        .title-text {
            margin-top: 40px;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px var(--cyan);
        }
    </style>
</head>
<body>
