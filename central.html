<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    :root {
      --primary-blue: #0070ff;
      --accent-cyan: #38bdf8;
      --bg-dark: #020617;
      --glow: rgba(0, 112, 255, 0.6);
    }

    /* FULL COVER SETUP */
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: var(--bg-dark);
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden; /* Prevent scrolling outside the UI */
    }

    /* TACTICAL GRID BACKGROUND */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0, 112, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 112, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
    }

    /* THUNDER/LIGHTNING EFFECT */
    .thunder-overlay {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: lightning-strike 6s infinite;
    }

    @keyframes lightning-strike {
      0%, 92%, 94%, 100% { opacity: 0; }
      93% { opacity: 0.3; } /* Quick Flash 1 */
      95% { opacity: 0.6; } /* Quick Flash 2 */
    }

    /* MAIN UI CONTAINER */
    .command-interface {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      border: 5px solid #1e293b;
      position: relative;
    }

    /* HEADER WITH PULSING LOGO */
    .header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(to bottom, #0f172a, transparent);
      border-bottom: 2px solid var(--primary-blue);
    }

    .logo-frame {
      position: relative;
      width: 120px; height: 120px;
      margin: 0 auto;
    }

    .logo-main {
      width: 100%; height: 100%;
      background: url('LOGO.PNG') no-repeat center;
      background-size: contain;
      z-index: 5;
      position: relative;
      animation: breathe 3s infinite ease-in-out;
    }

    /* TRIPLE FLUSHING RINGS */
    .flush-ring {
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      margin: -50% 0 0 -50%;
      border: 2px solid var(--accent-cyan);
      border-radius: 50%;
      animation: flush-out 2s infinite cubic-bezier(0, 0.5, 0.5, 1);
      opacity: 0;
    }

    @keyframes flush-out {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2.2); opacity: 0; }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--primary-blue)); }
      50% { transform: scale(1.08); filter: drop-shadow(0 0 20px var(--accent-cyan)); }
    }

    /* NAVIGATION BUTTONS */
    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .nav-btn {
      background: rgba(0, 112, 255, 0.1);
      border: 1px solid var(--primary-blue);
      color: var(--accent-cyan);
      padding: 10px 25px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s;
      clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
    }

    .nav-btn:hover {
      background: var(--primary-blue);
      color: white;
      box-shadow: 0 0 20px var(--glow);
    }

    /* INTERNAL VIEWPORT (NO EXIT) */
    .viewport {
      flex: 1;
      margin: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #334155;
      border-radius: 5px;
      padding: 30px;
      overflow-y: auto;
      position: relative;
    }

    /* SCANLINE EFFECT ON VIEWPORT */
    .viewport::after {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 2px;
      background: rgba(56, 189, 248, 0.1);
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    h1 {
      font-size: 1.5rem;
      letter-spacing: 5px;
      margin: 15px 0 0;
    }
  </style>
</head>
<body>

  <div class="thunder-overlay"></div>

  <div class="command-interface">
    <div class="header">
      <div class="logo-frame">
        <div class="logo-main"></div>
        <div class="flush-ring" style="animation-delay: 0s;"></div>
        <div class="flush-ring" style="animation-delay: 0.6s;"></div>
        <div class="flush-ring" style="animation-delay: 1.2s;"></div>
      </div>
      <h1>PRO9 KAPIT-BISIG</h1>
      <div style="color: var(--accent-cyan); font-size: 0.8rem; margin-top: 5px;">REGIONWIDE PROGRAM COMMAND CENTER</div>

      <div class="nav-bar">
        <button class="nav-btn" onclick="loadPage('DASHBOARD')">Dashboard</button>
        <button class="nav-btn" onclick="loadPage('REPORTS')">Reports</button>
        <button class="nav-btn" onclick="loadPage('MAP')">Live Map</button>
      </div>
    </div>

    <div class="viewport" id="content-area">
      <h2 style="color: var(--primary-blue);">SYSTEM: READY</h2>
      <p>> Security clearance verified...</p>
      <p>> Waiting for regional data synchronization...</p>
    </div>
  </div>

  <script>
    function loadPage(pageName) {
      const area = document.getElementById('content-area');
      area.innerHTML = "<h2 style='color:orange;'>LOADING ENCRYPTED MODULE: " + pageName + "...</h2>";
      
      // Calls the Backend function in Code.gs
      google.script.run.withSuccessHandler(function(html) {
        area.innerHTML = html;
      }).getInternalPage(pageName);
    }
  </script>
</body>
</html>
