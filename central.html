<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_self">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO9 KAPIT-BISIG | SECURE ACCESS</title>
    <style>
        :root {
            --primary: #0070ff;
            --cyan: #38bdf8;
            --bg: #020617;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* --- LIGHTNING EFFECT --- */
        .thunder-overlay {
            position: fixed;
            inset: 0;
            background: #fff;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes strike {
            0% { opacity: 0; }
            10% { opacity: 0.4; }
            15% { opacity: 0.1; }
            20% { opacity: 0.6; }
            25% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* --- BACKGROUND GRID --- */
        .grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 112, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 112, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* --- ENTRANCE CONTAINER --- */
        #entrance-screen {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.8s;
        }

        .logo-box {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 30px;
        }

        .logo-main {
            width: 100%; height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--primary));
            animation: breathe 4s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 10px var(--primary)); }
            50% { transform: scale(1.05); filter: brightness(1.3) drop-shadow(0 0 25px var(--cyan)); }
        }

        .sonar {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border: 2px solid var(--cyan);
            border-radius: 50%;
            animation: sonar-pulse 4s infinite linear;
            opacity: 0;
        }

        @keyframes sonar-pulse {
            0% { width: 100%; height: 100%; opacity: 0.8; }
            100% { width: 350%; height: 350%; opacity: 0; }
        }

        .title {
            font-size: 2.5rem;
            letter-spacing: 15px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-proceed {
            margin-top: 50px;
            padding: 15px 45px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--cyan);
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.3s;
        }

        .btn-proceed:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 30px var(--primary);
            transform: scale(1.1);
        }

        /* --- FULL VIEW IFRAME (HIDDEN BY DEFAULT) --- */
        #main-app-frame {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            display: none;
            z-index: 50;
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(1.2) !important; }
    </style>
</head>
<body>

    <div class="thunder-overlay" id="thunder"></div>
    <div class="grid"></div>

    <div id="entrance-screen">
        <div class="logo-box">
            <div class="sonar"></div>
            <div class="sonar" style="animation-delay: 1.5s"></div>
            <img src="KAPIT BISIG.png" class="logo-main" alt="Logo">
        </div>
        <h1 class="title">KAPIT-BISIG</h1>
        <p style="letter-spacing: 5px; color: var(--cyan); font-size: 0.8rem;">REGIONWIDE PROGRAM COMMAND</p>
        
        <button class="btn-proceed" onclick="launchSystem()">Establish Connection</button>
    </div>

    <iframe id="main-app-frame" src=""></iframe>

    <script>
        // Random Thunder Logic
        function triggerThunder() {
            const strikeDelay = Math.random() * 8000 + 2000;
            setTimeout(() => {
                const thunder = document.getElementById('thunder');
                thunder.style.animation = 'none';
                void thunder.offsetWidth; // Trigger reflow
                thunder.style.animation = 'strike 0.5s ease-out';
                triggerThunder();
            }, strikeDelay);
        }
        triggerThunder();

        // System Launch Logic
        function launchSystem() {
            const entrance = document.getElementById('entrance-screen');
            const frame = document.getElementById('main-app-frame');
            const targetUrl = "https://script.google.com/macros/s/AKfycbzldubjPB1EejgcN4xXf7zPcwKxvgWrR8MuADiH_Vk5a4hLAwu0A-Ex4yp8dHPWBEQu/exec";

            // 1. Start transition
            entrance.classList.add('hidden');

            // 2. Load URL into iframe
            frame.src = targetUrl;

            // 3. Show Iframe
            setTimeout(() => {
                entrance.style.display = 'none';
                frame.style.display = 'block';
            }, 800);
        }
    </script>
</body>
</html>
