<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO9 COMMAND PORTAL</title>
    <style>
        :root {
            --primary-blue: #0051ff;
            --primary-red: #ff3b3b;
            --accent-cyan: #00d9ff;
            --bg-dark: #0a0c10;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* --- SUBTLE TACTICAL ATMOSPHERE --- */
        #police-fx {
            position: fixed;
            inset: 0;
            z-index: 5;
            pointer-events: none;
            opacity: 0.04; /* Reduced for professionalism */
            animation: police-strobe 4s infinite linear;
        }

        @keyframes police-strobe {
            0%, 48% { background: var(--primary-blue); }
            50%, 98% { background: var(--primary-red); }
        }

        /* --- MAIN INTERFACE --- */
        #cover-page {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            background: radial-gradient(circle at center, #1a1f26 0%, #0a0c10 100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-section {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .logo-wrapper {
            position: relative;
            width: 220px; height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }

        .logo-img {
            width: 70%; 
            height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,217,255,0.3));
            transition: transform 0.3s ease;
        }

        /* Clean Radar Ring */
        .ring {
            position: absolute;
            border: 1px solid var(--accent-cyan);
            border-radius: 50%;
            opacity: 0;
            animation: pulse-ring 3s infinite;
        }

        @keyframes pulse-ring {
            0% { width: 100%; height: 100%; opacity: 0.5; }
            100% { width: 160%; height: 160%; opacity: 0; }
        }

        /* --- TEXT STYLING --- */
        .title-block {
            text-align: center;
        }

        .title-block h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
        }

        .status-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            color: var(--accent-cyan);
            margin-top: 1rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        /* --- ACTION BUTTON --- */
        .connect-btn {
            margin-top: 2rem;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .connect-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
        }

        /* --- SCANNER OVERLAY --- */
        #scanner-ui {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: var(--border);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan);
            animation: fill-bar 2s forwards ease-in-out;
        }

        @keyframes fill-bar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        #app-frame {
            position: fixed;
            inset: 0;
            width: 100vw; height: 100vh;
            border: none;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="police-fx"></div>

    <div id="cover-page">
        <div class="hero-section" id="initial-ui">
            <div class="logo-wrapper">
                <div class="ring"></div>
                <img src="KAPIT BISIG.png" class="logo-img" alt="Logo">
            </div>

            <div class="title-block">
                <h1>KAPIT-BISIG REGIONWIDE PROGRAM</h1>
                <p style="font-size: 0.65rem; opacity: 0.5; margin-top: 8px;">POLICE REGIONAL OFFICE 9 - COMMAND & CONTROL</p>
            </div>

            <button class="connect-btn" onclick="startSequence()">Establish Connection</button>
        </div>

        <div id="scanner-ui">
            <p class="status-text">ENCRYPTING BIO-LINK...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <iframe id="app-frame" src=""></iframe>

    <script>
        function startSequence() {
            const initialUi = document.getElementById('initial-ui');
            const scanner = document.getElementById('scanner-ui');
            const cover = document.getElementById('cover-page');
            const iframe = document.getElementById('app-frame');

            // 1. Switch UI
            initialUi.style.opacity = '0';
            setTimeout(() => {
                initialUi.style.display = 'none';
                scanner.style.display = 'block';
            }, 300);

            // 2. Load Iframe
            iframe.src = "https://script.google.com/macros/s/AKfycbzldubjPB1EejgcN4xXf7zPcwKxvgWrR8MuADiH_Vk5a4hLAwu0A-Ex4yp8dHPWBEQu/exec";

            // 3. Final Transition
            setTimeout(() => {
                cover.style.transform = "scale(1.1)";
                cover.style.opacity = "0";
                
                setTimeout(() => {
                    cover.style.display = 'none';
                    iframe.style.display = 'block';
                    // Keep ambient lights very dim
                    document.getElementById('police-fx').style.zIndex = "1001";
                }, 800);
            }, 2200);
        }
    </script>
</body>
</html>
