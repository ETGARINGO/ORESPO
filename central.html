<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_self">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO9 KAPIT-BISIG</title>
    <style>
        :root {
            --primary: #0070ff;
            --cyan: #38bdf8;
            --bg: #020617;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* --- THUNDER/LIGHTNING (FIRST PAGE ONLY) --- */
        #lightning-layer {
            position: fixed;
            inset: 0;
            background: #fff;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        @keyframes lightning-flash {
            0% { opacity: 0; }
            10% { opacity: 0.5; }
            12% { opacity: 0.1; }
            14% { opacity: 0.8; }
            20% { opacity: 0; }
        }

        /* --- TACTICAL BACKGROUND --- */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 112, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 112, 255, 0.1) 1px, transparent 1px);
            background-size: 45px 45px;
            z-index: 1;
        }

        /* --- COVER PAGE --- */
        #cover-page {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .logo-trigger {
            position: relative;
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .logo-trigger:hover {
            transform: scale(1.05);
        }

        .logo-trigger:active {
            transform: scale(0.95);
        }

        .logo-img {
            width: 100%; height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px var(--primary));
            animation: breathe 3s infinite ease-in-out;
            position: relative;
            z-index: 5;
        }

        /* Radar pulses */
        .sonar {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border: 2px solid var(--cyan);
            border-radius: 50%;
            animation: sonar-expand 3s infinite linear;
            opacity: 0;
        }

        @keyframes sonar-expand {
            0% { width: 100%; height: 100%; opacity: 0.8; }
            100% { width: 300%; height: 300%; opacity: 0; }
        }

        @keyframes breathe {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 10px var(--primary)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 25px var(--cyan)); }
        }

        .instruction {
            margin-top: 25px;
            letter-spacing: 5px;
            font-size: 0.8rem;
            color: var(--cyan);
            text-transform: uppercase;
            animation: blink 2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- APP IFRAME (THE "NO EXIT" ZONE) --- */
        #app-frame {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
            display: none;
            z-index: 50;
        }

        /* --- TRANSITION CLASSES --- */
        .fade-out {
            opacity: 0;
            transform: scale(1.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="lightning-layer"></div>
    <div class="grid-overlay"></div>

    <div id="cover-page">
        <div class="logo-trigger" onclick="initializeSystem()">
            <div class="sonar" style="animation-delay: 0s;"></div>
            <div class="sonar" style="animation-delay: 1s;"></div>
            <img src="KAPIT BISIG.png" class="logo-img" alt="Click Logo to Enter">
        </div>
        
        <h1 style="letter-spacing: 12px; margin: 20px 0 5px; font-weight: 900;">KAPIT-BISIG</h1>
        <div class="instruction">Click Logo to Initialize Secure Connection</div>
    </div>

    <iframe id="app-frame" src=""></iframe>

    <script>
        // 1. Thunder Logic (Runs on First Page only)
        let thunderActive = true;
        function runThunder() {
            if(!thunderActive) return;
            const delay = Math.random() * 7000 + 3000;
            setTimeout(() => {
                if(!thunderActive) return;
                const flash = document.getElementById('lightning-layer');
                flash.style.animation = 'none';
                void flash.offsetWidth;
                flash.style.animation = 'lightning-flash 0.6s ease-out';
                runThunder();
            }, delay);
        }
        runThunder();

        // 2. Entrance Logic
        function initializeSystem() {
            thunderActive = false; // Stop lightning once clicked
            const cover = document.getElementById('cover-page');
            const frame = document.getElementById('app-frame');
            const scriptUrl = "https://script.google.com/macros/s/AKfycbzldubjPB1EejgcN4xXf7zPcwKxvgWrR8MuADiH_Vk5a4hLAwu0A-Ex4yp8dHPWBEQu/exec";

            // Add fade-out effect
            cover.classList.add('fade-out');

            // Load the App in the background
            frame.src = scriptUrl;

            // Switch to the inframe after animation
            setTimeout(() => {
                cover.style.display = 'none';
                frame.style.display = 'block';
                document.getElementById('lightning-layer').style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
